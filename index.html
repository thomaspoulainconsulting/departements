<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Départements</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #fff;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section {
      display: none;
    }

    section.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    /* Home screen */
    #home h1 {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
    }

    .home-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      max-width: 400px;
    }

    .btn {
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 1rem 2rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: #fff;
      color: #1a1a1a;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }

    .btn:hover {
      border-color: #1a1a1a;
      background-color: #fafafa;
    }

    /* Department number display */
    .dept-number {
      font-size: 6rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin: 1rem 0;
    }

    /* Input fields */
    input[type="text"] {
      font-family: inherit;
      font-size: 1.5rem;
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #1a1a1a;
    }

    /* Attempts counter */
    #attempts {
      font-size: 0.9rem;
      color: #999;
    }

    /* Reveal text */
    #reveal-text {
      display: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: #e53e3e;
    }

    #reveal-text.visible {
      display: block;
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      max-width: 400px;
      height: 4px;
      background: #eee;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #1a1a1a;
      transition: width 0.3s;
      width: 0%;
    }

    /* Score text */
    .score-text {
      font-size: 0.9rem;
      color: #999;
      margin-top: 0.5rem;
    }

    /* Results screen */
    #final-score {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    #results h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    #missed-list {
      list-style: none;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    #missed-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
      color: #555;
    }

    /* Single mode result text */
    .result-text {
      font-size: 1.1rem;
      font-weight: 600;
      min-height: 1.5em;
    }

    .result-text.correct {
      color: #38a169;
    }

    .result-text.wrong {
      color: #e53e3e;
    }

    /* Single mode buttons */
    .single-buttons {
      display: flex;
      gap: 0.75rem;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    .shake { animation: shake 0.4s ease; }

    @keyframes confetti-fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      z-index: 1000;
      pointer-events: none;
    }

    .input-correct { border-color: #22c55e !important; }
    .input-wrong { border-color: #ef4444 !important; }
    .number-correct { color: #22c55e; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.3s ease; }

    footer {
      position: fixed;
      bottom: 1rem;
      right: 1.5rem;
      font-size: 0.8rem;
      color: #bbb;
    }

    footer a {
      color: #999;
      text-decoration: none;
    }

    footer a:hover {
      color: #1a1a1a;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Home screen -->
  <section id="home" class="active">
    <h1>Quiz Départements</h1>
    <div class="home-buttons">
      <button id="btn-full" class="btn">Partie complète (101 départements)</button>
      <button id="btn-single" class="btn">Un département</button>
    </div>
  </section>

  <!-- Full game screen -->
  <section id="game">
    <div id="dept-number" class="dept-number"></div>
    <input type="text" id="answer-input" placeholder="Nom du département..." autocomplete="off">
    <div id="attempts"></div>
    <div id="reveal-text"></div>
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>
    <div id="score-text" class="score-text"></div>
  </section>

  <!-- Single department screen -->
  <section id="single">
    <div id="single-number" class="dept-number"></div>
    <input type="text" id="single-input" placeholder="Nom du département..." autocomplete="off">
    <div id="single-result" class="result-text"></div>
    <div class="single-buttons">
      <button id="btn-another" class="btn">Encore un</button>
      <button id="btn-back" class="btn">Retour</button>
    </div>
  </section>

  <!-- Results screen -->
  <section id="results">
    <div id="final-score"></div>
    <h2>Départements manqués</h2>
    <ul id="missed-list"></ul>
    <button id="btn-restart" class="btn">Recommencer</button>
  </section>

  <script>
    const DEPARTEMENTS = {
      "01": "Ain", "02": "Aisne", "03": "Allier", "04": "Alpes-de-Haute-Provence",
      "05": "Hautes-Alpes", "06": "Alpes-Maritimes", "07": "Ardèche", "08": "Ardennes",
      "09": "Ariège", "10": "Aube", "11": "Aude", "12": "Aveyron",
      "13": "Bouches-du-Rhône", "14": "Calvados", "15": "Cantal", "16": "Charente",
      "17": "Charente-Maritime", "18": "Cher", "19": "Corrèze",
      "2A": "Corse-du-Sud", "2B": "Haute-Corse",
      "21": "Côte-d'Or", "22": "Côtes-d'Armor", "23": "Creuse", "24": "Dordogne",
      "25": "Doubs", "26": "Drôme", "27": "Eure", "28": "Eure-et-Loir",
      "29": "Finistère", "30": "Gard", "31": "Haute-Garonne", "32": "Gers",
      "33": "Gironde", "34": "Hérault", "35": "Ille-et-Vilaine", "36": "Indre",
      "37": "Indre-et-Loire", "38": "Isère", "39": "Jura", "40": "Landes",
      "41": "Loir-et-Cher", "42": "Loire", "43": "Haute-Loire", "44": "Loire-Atlantique",
      "45": "Loiret", "46": "Lot", "47": "Lot-et-Garonne", "48": "Lozère",
      "49": "Maine-et-Loire", "50": "Manche", "51": "Marne", "52": "Haute-Marne",
      "53": "Mayenne", "54": "Meurthe-et-Moselle", "55": "Meuse", "56": "Morbihan",
      "57": "Moselle", "58": "Nièvre", "59": "Nord", "60": "Oise",
      "61": "Orne", "62": "Pas-de-Calais", "63": "Puy-de-Dôme", "64": "Pyrénées-Atlantiques",
      "65": "Hautes-Pyrénées", "66": "Pyrénées-Orientales", "67": "Bas-Rhin", "68": "Haut-Rhin",
      "69": "Rhône", "70": "Haute-Saône", "71": "Saône-et-Loire", "72": "Sarthe",
      "73": "Savoie", "74": "Haute-Savoie", "75": "Paris", "76": "Seine-Maritime",
      "77": "Seine-et-Marne", "78": "Yvelines", "79": "Deux-Sèvres", "80": "Somme",
      "81": "Tarn", "82": "Tarn-et-Garonne", "83": "Var", "84": "Vaucluse",
      "85": "Vendée", "86": "Vienne", "87": "Haute-Vienne", "88": "Vosges",
      "89": "Yonne", "90": "Territoire de Belfort", "91": "Essonne",
      "92": "Hauts-de-Seine", "93": "Seine-Saint-Denis", "94": "Val-de-Marne",
      "95": "Val-d'Oise",
      "971": "Guadeloupe", "972": "Martinique", "973": "Guyane",
      "974": "La Réunion", "976": "Mayotte"
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function normalize(str) {
      return str
        .toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/['\u2019\-\s]+/g, '');
    }

    function levenshtein(a, b) {
      const m = a.length, n = b.length;
      const dp = Array.from({ length: m + 1 }, (_, i) => [i]);
      for (let j = 1; j <= n; j++) dp[0][j] = j;
      for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
          dp[i][j] = a[i-1] === b[j-1]
            ? dp[i-1][j-1]
            : 1 + Math.min(dp[i-1][j-1], dp[i-1][j], dp[i][j-1]);
        }
      }
      return dp[m][n];
    }

    function checkAnswer(input, expected) {
      return levenshtein(normalize(input), normalize(expected)) <= 2;
    }

    const sections = document.querySelectorAll('section');

    function showScreen(id) {
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    let gameState = {
      queue: [],
      current: 0,
      attempts: 0,
      score: 0,
      missed: []
    };

    function startFullGame() {
      gameState.queue = shuffle(Object.entries(DEPARTEMENTS));
      gameState.current = 0;
      gameState.attempts = 0;
      gameState.score = 0;
      gameState.missed = [];
      showScreen('game');
      showCurrentDept();
    }

    function showCurrentDept() {
      const [code, name] = gameState.queue[gameState.current];
      const numberEl = document.getElementById('dept-number');
      numberEl.textContent = code;
      numberEl.classList.remove('fade-in');
      void numberEl.offsetWidth; // force reflow to restart animation
      numberEl.classList.add('fade-in');
      const input = document.getElementById('answer-input');
      input.value = '';
      input.disabled = false;
      input.focus();
      document.getElementById('attempts').textContent = `Tentative ${gameState.attempts + 1}/3`;
      document.getElementById('reveal-text').style.display = 'none';
      updateProgress();
    }

    function updateProgress() {
      const total = gameState.queue.length;
      const current = gameState.current;
      document.getElementById('progress-fill').style.width = `${(current / total) * 100}%`;
      document.getElementById('score-text').textContent = `${current} / ${total}`;
    }

    function handleAnswer() {
      const input = document.getElementById('answer-input');
      if (input.disabled) return;
      const value = input.value.trim();
      if (!value) return;
      const [code, name] = gameState.queue[gameState.current];
      if (checkAnswer(value, name)) {
        gameState.score++;
        onCorrectAnswer(name);
      } else {
        gameState.attempts++;
        if (gameState.attempts >= 3) {
          gameState.missed.push({ code, name });
          onRevealAnswer(name);
        } else {
          onWrongAnswer();
        }
      }
    }

    function spawnConfetti() {
      const colors = ['#22c55e', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
      for (let i = 0; i < 25; i++) {
        const el = document.createElement('div');
        el.className = 'confetti';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        el.style.animation = `confetti-fall ${1 + Math.random() * 1}s ease-out forwards`;
        el.style.animationDelay = Math.random() * 0.5 + 's';
        el.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2500);
      }
    }

    function onCorrectAnswer(name) {
      const input = document.getElementById('answer-input');
      const number = document.getElementById('dept-number');
      input.disabled = true;
      input.classList.add('input-correct');
      number.classList.add('number-correct');
      spawnConfetti();
      setTimeout(() => {
        input.classList.remove('input-correct');
        number.classList.remove('number-correct');
        nextDept();
      }, 1500);
    }

    function onWrongAnswer() {
      const input = document.getElementById('answer-input');
      input.classList.add('shake', 'input-wrong');
      input.value = '';
      document.getElementById('attempts').textContent = `Tentative ${gameState.attempts + 1}/3`;
      setTimeout(() => input.classList.remove('shake', 'input-wrong'), 1000);
    }

    function onRevealAnswer(name) {
      const input = document.getElementById('answer-input');
      input.disabled = true;
      input.classList.add('input-wrong');
      const reveal = document.getElementById('reveal-text');
      reveal.textContent = name;
      reveal.style.display = 'block';
      setTimeout(() => {
        reveal.style.display = 'none';
        input.classList.remove('input-wrong');
        nextDept();
      }, 2000);
    }

    function nextDept() {
      gameState.current++;
      gameState.attempts = 0;
      if (gameState.current >= gameState.queue.length) {
        showResults();
      } else {
        showCurrentDept();
      }
    }

    function showResults() {
      showScreen('results');
      document.getElementById('progress-fill').style.width = '100%';
      document.getElementById('final-score').textContent = `${gameState.score} / ${gameState.queue.length}`;
      const missedHeading = document.querySelector('#results h2');
      const missedList = document.getElementById('missed-list');
      missedList.innerHTML = '';
      if (gameState.missed.length === 0) {
        missedHeading.textContent = 'Aucune erreur, bravo !';
        missedHeading.style.color = '#22c55e';
      } else {
        missedHeading.textContent = 'Départements manqués';
        missedHeading.style.color = '';
        gameState.missed.forEach(({ code, name }) => {
          const li = document.createElement('li');
          li.textContent = `${code} — ${name}`;
          missedList.appendChild(li);
        });
      }
    }

    function startSingle() {
      showScreen('single');
      pickRandomSingle();
    }

    function pickRandomSingle() {
      const keys = Object.keys(DEPARTEMENTS);
      const code = keys[Math.floor(Math.random() * keys.length)];
      const name = DEPARTEMENTS[code];
      const singleNumberEl = document.getElementById('single-number');
      singleNumberEl.textContent = code;
      singleNumberEl.classList.remove('fade-in');
      void singleNumberEl.offsetWidth; // force reflow to restart animation
      singleNumberEl.classList.add('fade-in');
      const input = document.getElementById('single-input');
      input.value = '';
      input.disabled = false;
      input.focus();
      input.dataset.answer = name;
      document.getElementById('single-result').textContent = '';
      document.getElementById('single-result').className = 'result-text';
    }

    function handleSingleAnswer() {
      const input = document.getElementById('single-input');
      if (input.disabled) return;
      const value = input.value.trim();
      if (!value) return;
      const expected = input.dataset.answer;
      const result = document.getElementById('single-result');
      if (checkAnswer(value, expected)) {
        result.textContent = `Correct ! C'est bien ${expected}`;
        result.className = 'result-text correct';
        spawnConfetti();
      } else {
        result.textContent = `Raté ! C'était ${expected}`;
        result.className = 'result-text wrong';
      }
      input.disabled = true;
    }

    showScreen('home');

    document.getElementById('btn-full').addEventListener('click', () => startFullGame());
    document.getElementById('btn-single').addEventListener('click', () => startSingle());
    document.getElementById('btn-restart').addEventListener('click', () => showScreen('home'));
    document.getElementById('btn-another').addEventListener('click', () => pickRandomSingle());
    document.getElementById('btn-back').addEventListener('click', () => showScreen('home'));

    document.getElementById('answer-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleAnswer();
    });

    document.getElementById('single-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleSingleAnswer();
    });
  </script>

</body>
</html>
