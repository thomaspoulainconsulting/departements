<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Départements</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FAF8F5;
      --bg-subtle: #F3EFEB;
      --text: #2D2A26;
      --text-muted: #9B928A;
      --text-light: #C4BBB0;
      --accent: #4A6670;
      --accent-light: #6A8A96;
      --border: #E4DDD6;
      --success: #5B8C6A;
      --success-light: #E8F2EB;
      --error: #C4564A;
      --error-light: #F8ECEA;
      --serif: 'Cormorant Garamond', Georgia, serif;
      --sans: 'Outfit', system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
    }

    section {
      display: none;
      width: 100%;
      max-width: 480px;
      padding: 0 1.5rem;
    }

    section.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    /* ─── Home screen ─── */

    #home {
      gap: 0;
    }

    .home-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .home-label {
      font-family: var(--sans);
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    #home h1 {
      font-family: var(--serif);
      font-size: 2.8rem;
      font-weight: 600;
      font-style: italic;
      letter-spacing: -0.01em;
      line-height: 1.1;
      color: var(--text);
    }

    .home-ornament {
      display: block;
      width: 40px;
      height: 1px;
      background: var(--text-light);
      margin: 1.25rem auto 0;
    }

    .home-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
      width: 100%;
    }

    .btn {
      font-family: var(--sans);
      font-size: 0.95rem;
      font-weight: 400;
      padding: 1rem 1.5rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
    }

    .btn:hover {
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
    }

    .btn-sub {
      font-size: 0.75rem;
      display: block;
      color: var(--text-muted);
      margin-top: 0.2rem;
      transition: color 0.25s ease;
    }

    .btn:hover .btn-sub {
      color: var(--text-light);
    }

    /* ─── Department number ─── */

    .dept-number-wrap {
      text-align: center;
      padding: 1rem 0;
    }

    .dept-prefix {
      font-family: var(--sans);
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .dept-number {
      font-family: var(--serif);
      font-size: 7rem;
      font-weight: 700;
      font-style: italic;
      letter-spacing: -0.03em;
      line-height: 1;
      color: var(--text);
      transition: color 0.3s ease;
    }

    /* ─── Input fields ─── */

    input[type="text"] {
      font-family: var(--sans);
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 0.02em;
      padding: 0.875rem 0;
      border: none;
      border-bottom: 1.5px solid var(--border);
      border-radius: 0;
      width: 100%;
      max-width: 320px;
      text-align: center;
      outline: none;
      background: transparent;
      color: var(--text);
      transition: border-color 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: var(--text-light);
      font-weight: 300;
      font-style: italic;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    /* ─── Attempts ─── */

    #attempts {
      font-family: var(--sans);
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* ─── Reveal text ─── */

    #reveal-text {
      display: none;
      font-family: var(--serif);
      font-size: 1.4rem;
      font-weight: 600;
      font-style: italic;
      color: var(--error);
    }

    /* ─── Progress bar ─── */

    .progress-bar {
      width: 100%;
      max-width: 320px;
      height: 2px;
      background: var(--border);
      border-radius: 1px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      transition: width 0.4s ease;
      width: 0%;
    }

    .score-text {
      font-family: var(--sans);
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      color: var(--text-light);
      margin-top: 0.25rem;
    }

    /* ─── Results screen ─── */

    #results {
      gap: 1rem;
    }

    .results-label {
      font-family: var(--sans);
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    #final-score {
      font-family: var(--serif);
      font-size: 4rem;
      font-weight: 700;
      font-style: italic;
      letter-spacing: -0.02em;
      line-height: 1;
    }

    .results-ornament {
      display: block;
      width: 30px;
      height: 1px;
      background: var(--text-light);
      margin: 0.5rem 0;
    }

    #results h2 {
      font-family: var(--sans);
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    #missed-list {
      list-style: none;
      width: 100%;
      max-width: 360px;
      text-align: left;
      max-height: 280px;
      overflow-y: auto;
    }

    #missed-list li {
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--border);
      font-family: var(--sans);
      font-size: 0.9rem;
      font-weight: 300;
      color: var(--text-muted);
    }

    #missed-list li span {
      font-family: var(--serif);
      font-weight: 600;
      font-style: italic;
      color: var(--text);
      margin-right: 0.75rem;
    }

    /* ─── Single mode ─── */

    .result-text {
      font-family: var(--serif);
      font-size: 1.2rem;
      font-weight: 600;
      font-style: italic;
      min-height: 1.5em;
    }

    .result-text.correct {
      color: var(--success);
    }

    .result-text.wrong {
      color: var(--error);
    }

    .single-buttons {
      display: flex;
      gap: 0.625rem;
    }

    .single-buttons .btn {
      padding: 0.75rem 1.5rem;
    }

    /* ─── Quit button ─── */

    .btn-quit {
      font-family: var(--sans);
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      color: var(--text-light);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem 0;
      margin-top: 0.5rem;
      transition: color 0.2s ease;
    }

    .btn-quit:hover {
      color: var(--text-muted);
    }

    /* ─── Animations ─── */

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-6px); }
      40%, 80% { transform: translateX(6px); }
    }
    .shake { animation: shake 0.4s ease; }

    @keyframes confetti-fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(540deg); opacity: 0; }
    }
    .confetti {
      position: fixed;
      width: 6px;
      height: 10px;
      top: -10px;
      z-index: 1000;
      pointer-events: none;
    }

    .input-correct { border-color: var(--success) !important; }
    .input-wrong { border-color: var(--error) !important; }
    .number-correct { color: var(--success) !important; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.4s ease; }

    /* ─── Footer ─── */

    footer {
      position: fixed;
      bottom: 1rem;
      right: 1.5rem;
      font-family: var(--sans);
      font-size: 0.65rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      color: var(--text-light);
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: var(--text);
    }

    /* ─── Scrollbar ─── */

    #missed-list::-webkit-scrollbar {
      width: 3px;
    }
    #missed-list::-webkit-scrollbar-track {
      background: transparent;
    }
    #missed-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <!-- Home screen -->
  <section id="home" class="active">
    <div class="home-header">
      <div class="home-label">Connaissez-vous la France ?</div>
      <h1>Quiz<br>Départements</h1>
      <span class="home-ornament"></span>
    </div>
    <div class="home-buttons">
      <button id="btn-full" class="btn">
        Partie complète
        <span class="btn-sub">Les 101 départements</span>
      </button>
      <button id="btn-single" class="btn">
        Un département
        <span class="btn-sub">Question rapide</span>
      </button>
    </div>
  </section>

  <!-- Full game screen -->
  <section id="game">
    <div class="dept-number-wrap">
      <div class="dept-prefix">Département n°</div>
      <div id="dept-number" class="dept-number"></div>
    </div>
    <input type="text" id="answer-input" placeholder="Votre réponse..." autocomplete="off">
    <div id="attempts"></div>
    <div id="reveal-text"></div>
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>
    <div id="score-text" class="score-text"></div>
    <button id="btn-quit" class="btn-quit">Abandonner</button>
  </section>

  <!-- Single department screen -->
  <section id="single">
    <div class="dept-number-wrap">
      <div class="dept-prefix">Département n°</div>
      <div id="single-number" class="dept-number"></div>
    </div>
    <input type="text" id="single-input" placeholder="Votre réponse..." autocomplete="off">
    <div id="single-result" class="result-text"></div>
    <div class="single-buttons">
      <button id="btn-another" class="btn">Encore un</button>
      <button id="btn-back" class="btn">Retour</button>
    </div>
  </section>

  <!-- Results screen -->
  <section id="results">
    <div class="results-label">Votre score</div>
    <div id="final-score"></div>
    <span class="results-ornament"></span>
    <h2>Départements manqués</h2>
    <ul id="missed-list"></ul>
    <button id="btn-restart" class="btn">Recommencer</button>
  </section>

  <script>
    const DEPARTEMENTS = {
      "01": "Ain", "02": "Aisne", "03": "Allier", "04": "Alpes-de-Haute-Provence",
      "05": "Hautes-Alpes", "06": "Alpes-Maritimes", "07": "Ardèche", "08": "Ardennes",
      "09": "Ariège", "10": "Aube", "11": "Aude", "12": "Aveyron",
      "13": "Bouches-du-Rhône", "14": "Calvados", "15": "Cantal", "16": "Charente",
      "17": "Charente-Maritime", "18": "Cher", "19": "Corrèze",
      "2A": "Corse-du-Sud", "2B": "Haute-Corse",
      "21": "Côte-d'Or", "22": "Côtes-d'Armor", "23": "Creuse", "24": "Dordogne",
      "25": "Doubs", "26": "Drôme", "27": "Eure", "28": "Eure-et-Loir",
      "29": "Finistère", "30": "Gard", "31": "Haute-Garonne", "32": "Gers",
      "33": "Gironde", "34": "Hérault", "35": "Ille-et-Vilaine", "36": "Indre",
      "37": "Indre-et-Loire", "38": "Isère", "39": "Jura", "40": "Landes",
      "41": "Loir-et-Cher", "42": "Loire", "43": "Haute-Loire", "44": "Loire-Atlantique",
      "45": "Loiret", "46": "Lot", "47": "Lot-et-Garonne", "48": "Lozère",
      "49": "Maine-et-Loire", "50": "Manche", "51": "Marne", "52": "Haute-Marne",
      "53": "Mayenne", "54": "Meurthe-et-Moselle", "55": "Meuse", "56": "Morbihan",
      "57": "Moselle", "58": "Nièvre", "59": "Nord", "60": "Oise",
      "61": "Orne", "62": "Pas-de-Calais", "63": "Puy-de-Dôme", "64": "Pyrénées-Atlantiques",
      "65": "Hautes-Pyrénées", "66": "Pyrénées-Orientales", "67": "Bas-Rhin", "68": "Haut-Rhin",
      "69": "Rhône", "70": "Haute-Saône", "71": "Saône-et-Loire", "72": "Sarthe",
      "73": "Savoie", "74": "Haute-Savoie", "75": "Paris", "76": "Seine-Maritime",
      "77": "Seine-et-Marne", "78": "Yvelines", "79": "Deux-Sèvres", "80": "Somme",
      "81": "Tarn", "82": "Tarn-et-Garonne", "83": "Var", "84": "Vaucluse",
      "85": "Vendée", "86": "Vienne", "87": "Haute-Vienne", "88": "Vosges",
      "89": "Yonne", "90": "Territoire de Belfort", "91": "Essonne",
      "92": "Hauts-de-Seine", "93": "Seine-Saint-Denis", "94": "Val-de-Marne",
      "95": "Val-d'Oise",
      "971": "Guadeloupe", "972": "Martinique", "973": "Guyane",
      "974": "La Réunion", "976": "Mayotte"
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function normalize(str) {
      return str
        .toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/['\u2019\-\s]+/g, '');
    }

    function levenshtein(a, b) {
      const m = a.length, n = b.length;
      const dp = Array.from({ length: m + 1 }, (_, i) => [i]);
      for (let j = 1; j <= n; j++) dp[0][j] = j;
      for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
          dp[i][j] = a[i-1] === b[j-1]
            ? dp[i-1][j-1]
            : 1 + Math.min(dp[i-1][j-1], dp[i-1][j], dp[i][j-1]);
        }
      }
      return dp[m][n];
    }

    function checkAnswer(input, expected) {
      return levenshtein(normalize(input), normalize(expected)) <= 2;
    }

    const sections = document.querySelectorAll('section');

    function showScreen(id) {
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    let gameState = {
      queue: [],
      current: 0,
      attempts: 0,
      score: 0,
      missed: []
    };

    function startFullGame() {
      gameState.queue = shuffle(Object.entries(DEPARTEMENTS));
      gameState.current = 0;
      gameState.attempts = 0;
      gameState.score = 0;
      gameState.missed = [];
      showScreen('game');
      showCurrentDept();
    }

    function showCurrentDept() {
      const [code, name] = gameState.queue[gameState.current];
      const numberEl = document.getElementById('dept-number');
      numberEl.textContent = code;
      numberEl.classList.remove('fade-in');
      void numberEl.offsetWidth;
      numberEl.classList.add('fade-in');
      const input = document.getElementById('answer-input');
      input.value = '';
      input.disabled = false;
      input.focus();
      document.getElementById('attempts').textContent = `Tentative ${gameState.attempts + 1}/3`;
      document.getElementById('reveal-text').style.display = 'none';
      updateProgress();
    }

    function updateProgress() {
      const total = gameState.queue.length;
      const current = gameState.current;
      document.getElementById('progress-fill').style.width = `${(current / total) * 100}%`;
      document.getElementById('score-text').textContent = `${current} / ${total}`;
    }

    function handleAnswer() {
      const input = document.getElementById('answer-input');
      if (input.disabled) return;
      const value = input.value.trim();
      if (!value) return;
      const [code, name] = gameState.queue[gameState.current];
      if (checkAnswer(value, name)) {
        gameState.score++;
        onCorrectAnswer(name);
      } else {
        gameState.attempts++;
        if (gameState.attempts >= 3) {
          gameState.missed.push({ code, name });
          onRevealAnswer(name);
        } else {
          onWrongAnswer();
        }
      }
    }

    function spawnConfetti() {
      const colors = ['#5B8C6A', '#4A6670', '#C4564A', '#D4A853', '#7B6B8A', '#6A8A96'];
      for (let i = 0; i < 20; i++) {
        const el = document.createElement('div');
        el.className = 'confetti';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        el.style.animation = `confetti-fall ${1.2 + Math.random() * 0.8}s ease-out forwards`;
        el.style.animationDelay = Math.random() * 0.4 + 's';
        el.style.borderRadius = Math.random() > 0.5 ? '50%' : '1px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2500);
      }
    }

    function onCorrectAnswer(name) {
      const input = document.getElementById('answer-input');
      const number = document.getElementById('dept-number');
      input.disabled = true;
      input.classList.add('input-correct');
      number.classList.add('number-correct');
      spawnConfetti();
      setTimeout(() => {
        input.classList.remove('input-correct');
        number.classList.remove('number-correct');
        nextDept();
      }, 1500);
    }

    function onWrongAnswer() {
      const input = document.getElementById('answer-input');
      input.classList.add('shake', 'input-wrong');
      input.value = '';
      document.getElementById('attempts').textContent = `Tentative ${gameState.attempts + 1}/3`;
      setTimeout(() => input.classList.remove('shake', 'input-wrong'), 1000);
    }

    function onRevealAnswer(name) {
      const input = document.getElementById('answer-input');
      input.disabled = true;
      input.classList.add('input-wrong');
      const reveal = document.getElementById('reveal-text');
      reveal.textContent = name;
      reveal.style.display = 'block';
      setTimeout(() => {
        reveal.style.display = 'none';
        input.classList.remove('input-wrong');
        nextDept();
      }, 2000);
    }

    function nextDept() {
      gameState.current++;
      gameState.attempts = 0;
      if (gameState.current >= gameState.queue.length) {
        showResults();
      } else {
        showCurrentDept();
      }
    }

    function showResults() {
      showScreen('results');
      document.getElementById('progress-fill').style.width = '100%';
      document.getElementById('final-score').textContent = `${gameState.score}\u2009/\u2009${gameState.queue.length}`;
      const missedHeading = document.querySelector('#results h2');
      const missedList = document.getElementById('missed-list');
      missedList.innerHTML = '';
      if (gameState.missed.length === 0) {
        missedHeading.textContent = 'Aucune erreur, bravo\u00a0!';
        missedHeading.style.color = 'var(--success)';
      } else {
        missedHeading.textContent = 'Départements manqués';
        missedHeading.style.color = '';
        gameState.missed.forEach(({ code, name }) => {
          const li = document.createElement('li');
          li.innerHTML = `<span>${code}</span>${name}`;
          missedList.appendChild(li);
        });
      }
    }

    function startSingle() {
      showScreen('single');
      pickRandomSingle();
    }

    function pickRandomSingle() {
      const keys = Object.keys(DEPARTEMENTS);
      const code = keys[Math.floor(Math.random() * keys.length)];
      const name = DEPARTEMENTS[code];
      const singleNumberEl = document.getElementById('single-number');
      singleNumberEl.textContent = code;
      singleNumberEl.classList.remove('fade-in');
      void singleNumberEl.offsetWidth;
      singleNumberEl.classList.add('fade-in');
      const input = document.getElementById('single-input');
      input.value = '';
      input.disabled = false;
      input.focus();
      input.dataset.answer = name;
      document.getElementById('single-result').textContent = '';
      document.getElementById('single-result').className = 'result-text';
    }

    function handleSingleAnswer() {
      const input = document.getElementById('single-input');
      if (input.disabled) return;
      const value = input.value.trim();
      if (!value) return;
      const expected = input.dataset.answer;
      const result = document.getElementById('single-result');
      if (checkAnswer(value, expected)) {
        result.textContent = `Correct\u00a0! C'est bien ${expected}`;
        result.className = 'result-text correct';
        spawnConfetti();
      } else {
        result.textContent = `Raté\u00a0! C'était ${expected}`;
        result.className = 'result-text wrong';
      }
      input.disabled = true;
    }

    showScreen('home');

    document.getElementById('btn-full').addEventListener('click', () => startFullGame());
    document.getElementById('btn-single').addEventListener('click', () => startSingle());
    document.getElementById('btn-restart').addEventListener('click', () => showScreen('home'));
    document.getElementById('btn-another').addEventListener('click', () => pickRandomSingle());
    document.getElementById('btn-back').addEventListener('click', () => showScreen('home'));
    document.getElementById('btn-quit').addEventListener('click', () => showScreen('home'));

    document.getElementById('answer-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleAnswer();
    });

    document.getElementById('single-input').addEventListener('keydown', (e) => {
